description:
  it:
    documentation: 'https://github.com/uniurbit/UniSD'
    features:
      - Protocollazione automatizzata
      - SSO SAML2
      - Integrazione con Titulus
    genericName: applicazione web
    longDescription: |
      UniSD è una applicazione web per la gestione delle domande per gli scatti
      stipendiali dei docenti. L'applicazione è basata su Web API e sviluppata
      sul framework Laravel per la parte backend, Angular per la parte frontend
      e  SAML2 come sistema di autenticazione.


      Funzionalità:


      - Gestione degli avvisi:


      - Data inizio e data fine della procedura

      - Documentazione allegata all'avviso

      - Fascicolazione domande

      - Elenco dei candidati

      - Elenco membri della commissione

      - Perido di riferimento della procedura

      - Modello domanda ai sensi dell'art. 6, comma 14, della legge 240/2010

      - Modello domanda ai sensi dell'art. 1, comma 629, della legge 27 dicembre
      2017, n. 205 ai sensi dell'art. 6, comma 14, della legge 240/2010


      - Gestione domande:


      - Inserimento attività didattica, di richerca e gestionale

      - Modifica della domanda non inoltrata

      - Protocollazione della domanda inoltrata


      - Dashboard commissione


      - Dashboard docente:


      - Elenco delle procedure per cui può presentare domanda

      - Elenco delle domande presentate


      ​
    shortDescription: |-
      Applicazione web per la gestione delle domande per gli scatti stipendiali
      dei docenti.
