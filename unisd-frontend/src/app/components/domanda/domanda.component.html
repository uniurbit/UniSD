<ngx-loading [show]="isLoading" [config]="{ backdropBorderRadius: '0px' }"></ngx-loading>
<div class="container-fluid"  *ngIf="modelIntestazione" >
<app-riquadro-wrapper *ngIf="model && model.flag_reinoltro"> 
  <h5 class="text-center text-danger">{{ 'nuova_istanza' | translate }}</h5>
  <h5 class="text-center text-danger">Campi popolati con i dati della precedente domanda inoltrata. Modificare i dati di interesse.</h5>
</app-riquadro-wrapper>
<app-intestazione [item]="modelIntestazione" (download)="download($event)"></app-intestazione>
</div>
<div class="container-fluid" *ngIf="modelIntestazione">
  <form [formGroup]="form" *ngIf="model">      
    <formly-form  [model]="model" [fields]="fields" [form]="form" [options]="options">      
    </formly-form> 
  </form>

    <app-salva-annulla-button [isNew]="!update" [fields]="fields" [formRef]="form" (valid)="saveData()"></app-salva-annulla-button>     

</div>
